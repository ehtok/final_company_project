<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title th:text="#{title.page.welcome}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-expand bg-primary">
    <a class="navbar-brand" th:href="@{/}" th:text="#{button.main.page}"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link" th:href="@{/company}" th:text="#{button.company.list}"></a>
            <a class="nav-item nav-link" th:href="@{/vacancy}" th:text="#{button.vacancy.list}"></a>
            <a class="nav-item nav-link" th:href="@{/course}" th:text="#{button.course.list}"></a>
            <div sec:authorize="hasAnyAuthority('ADMIN')">
                <a class="nav-item nav-link" th:href="@{/technology}" th:text="#{button.technology.list}"></a>
            </div>
        </div>
    </div>

    <div>
        <a class="btn btn-outline-light" th:href="@{'?locale=en_US'}" th:text="#{lang.en}"></a>
        <a class="btn btn-outline-light" th:href="@{'?locale=ru_RU'}" th:text="#{lang.ru}"></a>
    </div>

    <ul class="nav navbar-nav ms-auto" sec:authorize="isAuthenticated()">
        <li class="nav-item dropdown">
            <a th:href="@{/user}" class="nav-link dropdown-toggle" data-bs-toggle="dropdown"
               th:text="#{col.user.page}"></a>

            <div class="dropdown-menu dropdown-menu-end">
                <a th:href="@{/user}" class="dropdown-item" th:text="#{button.info.user}"></a>
                <a th:href="@{/user/update}" class="dropdown-item" th:text="#{button.edit.user}"></a>
                <a th:href="@{/user/courses}" class="dropdown-item" th:text="#{button.user.courses}"></a>
                <a th:href="@{/user/vacancies}" class="dropdown-item" th:text="#{button.user.vacancies}"></a>
                <div class="dropdown-divider"></div>
                <form class="dropdown-item" th:action="@{/logout}" method="post">
                    <button class="dropdown-item" th:text="#{button.logout}"/>
                </form>
            </div>
        </li>
    </ul>


    <div sec:authorize="!isAuthenticated()">
        <a class="nav-item nav-link" th:href="@{/login}"
           th:text="#{title.login.page}"></a>
    </div>

</nav>
</br>
<div class="row">
    <center>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            <form th:action="@{/course}" method="get">
                <div class="col-sm-5">
                    <input class="form-control" th:placeholder="#{input.enter.course}" type="text" name="name">
                </div>
                <div class="btn-group">
                    <button class="btn btn-outline-primary" type="submit"
                            th:text="#{button.find.course}"></button>
                    <a class="btn btn-outline-primary" th:href="@{/course}" th:text="#{button.clear}"></a>
                </div>
            </form>
        </div>
    </center>

    <div align="center">
        <h3 th:text="#{button.course.list}"></h3>
        <table class="table">
            <thead class="table-light">

            <th scope="col"><a
                    th:href="@{'/course?name='+${courseName}+'&page='+${currentPage}+'&sortField=name&sortDir=' + ${reverseSortDir} }"
                    th:text="#{col.course.name}"></a>
            </th>
            <th scope="col"><a
                    th:href="@{'/course?name='+${courseName}+'&page='+${currentPage}+'&sortField=dateStart&sortDir=' + ${reverseSortDir} }"
                    th:text="#{col.course.start}"></a>
            </th>
            <th scope="col"><a
                    th:href="@{'/course?name='+${courseName}+'&page='+${currentPage}+'&sortField=dateFinish&sortDir=' + ${reverseSortDir} }"
                    th:text="#{col.course.finish}"></a>
            </th>
            <th scope="col"><a
                    th:href="@{'/course?name='+${courseName}+'&page='+${currentPage}+'&sortField=location&sortDir=' + ${reverseSortDir} }"
                    th:text="#{col.course.location}"></a>
            </th>
            <th scope="col"><a
                    th:href="@{'/course?name='+${courseName}+'&page='+${currentPage}+'&sortField=company&sortDir=' + ${reverseSortDir} }"
                    th:text="#{col.vacancy.company}"></a>
            </th>
            <th scope="col" th:text="#{col.action}"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="course :${courses}">
                <td>
                    <a target="_blank" th:href="@{/course/info/{id} (id=${course.id})}"
                       th:text="${course.name}"></a>
                </td>
                <td th:text="${course.dateStart}"></td>
                <td th:text="${course.dateFinish}"></td>
                <td th:text="${course.location.value}"></td>
                <td th:text="${course.companyName}"></td>
                <td>
                    <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/course/update/{id}(id=${course.id})}"
                       class="btn btn-outline-primary"
                       th:text="#{button.edit}"></a>
                    <a sec:authorize="hasAnyAuthority('SUPER')" th:href="@{/course/delete/{id}(id=${course.id})}"
                       class="btn btn-outline-primary"
                       th:text="#{button.delete}"></a>
                    <div sec:authorize="hasAnyAuthority('USER')">
                        <a th:if="${course.user.contains(user)==false}" th:href="@{/course/add/{id}(id=${course.id})}"
                           class="btn btn-outline-primary" th:text="#{button.add}"></a>
                        <a th:if="${course.user.contains(user)==true}" th:href="@{/course/remove/{id}(id=${course.id})}"
                           class="btn btn-outline-primary" th:text="#{button.remove.to.user}"></a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <footer class="panel-footer">
        <center>
            <nav aria-label="Page navigation example">
                Total course [[${totalElement}]]: Page [[${currentPage}]] of [[${totalPage}]]
                <ul class="pagination">

                    <li class="page-item">
                        <a class="page-link" th:if="${currentPage > 1}"
                           th:href="@{'/course?page=1&sortField='+${sortField}+'&sortDir=' + ${sortDir}}"
                           th:text="#{button.page.first}"></a>
                        <span class="page-link" th:unless="${currentPage > 1}" th:text="#{button.page.first}"></span>
                    </li>

                    <li class="page-item">
                        <a class="page-link" th:if="${currentPage > 1}"
                           th:href="@{'/course?page=' + ${currentPage - 1}
                   +'?sortField='+${sortField}+'&sortDir=' + ${sortDir}}" th:text="#{button.page.previous}"></a>
                        <span class="page-link" th:unless="${currentPage > 1}" th:text="#{button.page.previous}"></span>
                    </li>

                    <li class="page-link">

                    <span th:each="i :${#numbers.sequence(1,totalPage)}">
                    <a th:if="${i>0}"
                       th:href="@{'/course?page=' + ${i}+ '&sortField='+${sortField}+'&sortDir=' + ${sortDir}}">[[${i}]]</a>
                    </span>
                    </li>

                    <li class="page-item">
                        <a class="page-link" th:if="${currentPage < totalPage}"
                           th:href="@{'/course?page='+${currentPage + 1}+'&sortField='+${sortField}+'&sortDir=' + ${sortDir}}"
                           th:text="#{button.page.next}"></a>
                        <span class="page-link" th:unless="${currentPage < totalPage}"
                              th:text="#{button.page.next}"></span>
                    </li>

                    <li class="page-item">
                        <a class="page-link" th:if="${currentPage < totalPage}"
                           th:href="@{'/course?page='+${totalPage}+'&sortField='+${sortField}+'&sortDir=' + ${sortDir}}"
                           th:text="#{button.page.last}"></a>
                        <span class="page-link" th:unless="${currentPage < totalPage}"
                              th:text="#{button.page.last}"></span>
                    </li>
                </ul>
            </nav>
        </center>
    </footer>
    <div>
        <a class="btn btn-outline-primary" th:href="@{'?locale=en_US'}" th:text="#{lang.en}"></a>
        <a class="btn btn-outline-primary" th:href="@{'?locale=ru_RU'}" th:text="#{lang.ru}"></a>
    </div>
</body>
</html>
